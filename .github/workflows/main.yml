name: main
on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v3

      - name: Update gh-pages branch
        uses: ad-m/github-push-action@master
        with:
          branch: "gh-pages"
          force: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
